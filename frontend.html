<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess!</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #board1 {
        width: 100vmin;
        height: 100vmin;
        max-width: 100vw;
        max-height: 100vh;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #promotion-choice {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 5px;
        z-index: 1000;
      }
      #promotion-choice button {
        font-size: 18px;
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script>
      $(document).ready(function () {
        var board = null;
        var game = new Chess();
        var pendingMove = null;

        // Configuration for Chessboard.js
        var cfg = {
          draggable: true,
          position: "start",
          onDragStart: onDragStart,
          onDrop: onDrop,
          onSnapEnd: onSnapEnd,
        };

        // Initialize the board
        board = Chessboard("board1", cfg);

        // Function to send FEN to localhost:8080/predict and update board
        function sendFenToPredict(fen) {
          fetch("http://localhost:8080/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ fen: fen }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("Response from /predict:", data);
              if (data.fen) {
                try {
                  game.load(data.fen); // Load the new FEN into Chess.js
                  board.position(data.fen, false); // Update board without animation
                  console.log("Board updated with server FEN: " + data.fen);
                } catch (error) {
                  console.error("Error loading server FEN:", error.message);
                }
              } else {
                console.error("No FEN in server response");
              }
            })
            .catch((error) =>
              console.error("Error sending FEN to /predict:", error.message)
            );
        }

        // Callback to check if a piece can be dragged
        function onDragStart(source, piece, position, orientation) {
          if (game.game_over()) return false;
          if (
            (game.turn() === "w" && piece.search(/^b/) !== -1) ||
            (game.turn() === "b" && piece.search(/^w/) !== -1)
          ) {
            return false;
          }
        }

        // Callback to handle piece drop
        function onDrop(source, target) {
          // Store the move to check for promotion
          pendingMove = { from: source, to: target };

          // Check if the move is valid without applying it yet
          var move = game.move({
            from: source,
            to: target,
            promotion: "q", // Temporary for validation
          });

          if (move === null) {
            pendingMove = null;
            return "snapback";
          }

          // Undo the temporary move
          game.undo();

          // If the move involves promotion, show the UI
          if (move.flags.includes("p")) {
            $("#promotion-choice").show();
            return;
          }

          // For non-promotion moves, apply the move and update the board
          game.move({ from: source, to: target });
          pendingMove = null;
          board.position(game.fen(), false); // Disable animation for smoothness
          console.log("FEN after move: " + game.fen()); // Log FEN
          // Send FEN after white's move (when it's black's turn)
          if (game.turn() === "b") {
            sendFenToPredict(game.fen());
          }
        }

        // Callback to handle snap end (only for visual alignment, no position update)
        function onSnapEnd() {
          // Only update if no promotion is pending
          if (!pendingMove) {
            board.position(game.fen(), false); // Disable animation
          }
        }

        // Handle promotion choice
        $(".promotion-btn").click(function () {
          var promotion = $(this).data("piece");
          if (pendingMove) {
            game.move({
              from: pendingMove.from,
              to: pendingMove.to,
              promotion: promotion,
            });
            board.position(game.fen(), false); // Disable animation
            console.log("FEN after promotion: " + game.fen()); // Log FEN
            // Send FEN after white's promotion move (when it's black's turn)
            if (game.turn() === "b") {
              sendFenToPredict(game.fen());
            }
            pendingMove = null;
            $("#promotion-choice").hide();
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="board1"></div>
    <div id="promotion-choice">
      <button class="promotion-btn" data-piece="q">Queen</button>
      <button class="promotion-btn" data-piece="r">Rook</button>
      <button class="promotion-btn" data-piece="b">Bishop</button>
      <button class="promotion-btn" data-piece="n">Knight</button>
    </div>
  </body>
</html>
